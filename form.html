    <div class="container bg-warning w-75 mx-auto">
        <h2 class="display-2 text-center text-capitalize">Please fill it in</h2>
        <form action="https://formspree.io/f/mwkywzgk" method="POST">
            <!-- Name-->
            <div class="row my-2">
                <Label for="name" class="col-2 col-form-label-lg">Name:</Label>
                <div class="col-8">
                    <input id="name" name="name" type="text" placeholder="Enter your name" class="form-control">
                </div>
            </div>
            <!--Surname-->
            <div class="row my-2">
                <Label for="surname" class="col-2 col-form-label-lg">Surname:</Label>
                <div class="col-8">
                    <input id="name" name="name" type="text" placeholder="Enter your surname" class="form-control">
                </div>
            </div>
            <!-- email -->
            <div class="row my-2">
                <Label for="email" class="col-2 col-form-label-lg">Email:</Label>
                <div class="col-8">
                    <input id="name" name="email" type="text" placeholder="Enter your email" class="form-control">
                </div>

                <!-- Age -->
                <div class="row my-2">
                    <label for="age" class="col-md-2 col-form-label-lg">Age: </label>
                    <div class="col-8">
                        <input id="age" name="age" type="number" placeholder="Enter your age" class="form-control">
                    </div>
                </div>
                <!-- Gender -->
                <div class="row my-2">
                    <label for="gender" class="col-md-2 col-form-label-lg">Gender: </label>
                    <div class="col-8">
                        <span class="ms-3">Male</span> <input id="gender" name="gender" type="radio">
                        <span class="ms-2">Female</span> <input id="gender" name="gender" type="radio">
                    </div>
                </div>
                <!-- Subjects -->
                <div class="row my-2">
                    <label for="subject" class="col-md-2 col-form-label-lg">Subject: </label>
                    <div class="col-8">
                        <select name="subject" id="subject" class="form-select">
                            <option value="html5" selected>HTML 5</option>
                            <option value="css3">CSS 3</option>
                            <option value="javascript">Javascript</option>
                            <option value="bottstrap">Bootstrap</option>
                        </select>
                    </div>
                </div>
                <!-- message -->
                <div class="row my-2">
                    <label for="message" class="col-md-2 col-form-label-lg">Message: </label>
                    <div class="col-8 form-floating">
                        <textarea name="message" id="message" class="h-100 w-100">
                    </textarea>
                    </div>
                </div>
                <!-- button -->
                <div class="row my-2">
                    <label class="col-md-2 col-form-label-lg"></label>
                    <div class="col-8">
                        <input type="submit" value="Submit" class="btn btn-info w-100">
                    </div>
                </div>
        </form>
    </div>
